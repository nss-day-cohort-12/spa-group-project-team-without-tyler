<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chatty</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Cabin+Sketch:700' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="container-fluid">
	<!-- nav bar -->
  
  	<nav class="navbar navbar-default navbar-fixed-top" id="nav">
        <!-- logo goes here -->
      <div class="row">
        <div class="col-md-2 col-md-offset-1 logo">
          <h2>Chatty</h2>
        </div>
      	<div class="col-md-6">
            <!-- keypress event listener will attach to this element -->
        		<input type="text" class="form-control" id="text-input" placeholder="Enter your message">
        </div>
        <div class="col-md-3">
            <button type="delete" class="btn btn-default" id="delete">Delete All Messages</button>
        </div>
    	</div>

      <!-- checkboxes -->
      <div class="row checkboxes">
        <div class="col-md-2 col-md-offset-2">
          <input type="checkbox" id="dark-theme" class="toggle"> Dark Theme
        </div>
        <div class="col-md-2">
          <input type="checkbox" id="large-text" class="toggle"> Large Text
        </div>
        <div class="col-md-4 user-selects">
          <span>Choose a user:</span>
        <!-- user names will go here -->
        </div>
      </div>
  	</nav>
	<!-- container -->
    <div class="row">
      <div class="col-md-2 col-md-offset-5">
        <h4>Messages</h4>
      </div>
    </div>
    <div class="row">
  	    <div id="messages-container" class="col-md-8 col-md-offset-2"></div>
    </div>
  </div>

	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="js/features.js"></script>
  <script src="js/chatty.js"></script>
  <script src="js/output.js"></script>
  <script src="js/deleter.js"></script>
  <script src="js/events.js"></script>

</body>
</html>
